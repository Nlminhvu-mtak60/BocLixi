<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ B·ªëc L√¨ X√¨ NƒÉm M·ªõi üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0000 0%, #ff6b00 50%, #ffd700 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Canvas cho ph√°o hoa */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            position: absolute;
            animation: confettiFall linear infinite;
            z-index: 2;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Container ch√≠nh */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Ti√™u ƒë·ªÅ */
        .header {
            margin: 30px 0;
            animation: titleGlow 2s ease-in-out infinite;
        }

        .title {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                         0 0 40px rgba(255, 215, 0, 0.6);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffe4b5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes titleGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Grid bao l√¨ x√¨ */
        .envelopes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Bao l√¨ x√¨ */
        .envelope-wrapper {
            perspective: 1000px;
            cursor: pointer;
        }

        .envelope-wrapper.disabled {
            cursor: not-allowed;
        }

        .envelope {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .envelope-wrapper:not(.disabled):hover .envelope {
            transform: scale(1.1) rotateY(10deg);
            animation: wiggle 0.5s ease-in-out;
        }

        @keyframes wiggle {
            0%, 100% { transform: scale(1.1) rotateY(10deg); }
            25% { transform: scale(1.1) rotateY(-5deg); }
            75% { transform: scale(1.1) rotateY(5deg); }
        }

        .envelope.flipped {
            transform: rotateY(180deg);
        }

        .envelope-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* M·∫∑t tr∆∞·ªõc */
        .envelope-front {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            border: 3px solid #ffd700;
            color: #ffd700;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        /* M·∫∑t sau */
        .envelope-back {
            background: linear-gradient(135deg, #fff 0%, #ffe4b5 100%);
            border: 3px solid #ffd700;
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 15px;
        }

        .envelope-back.winner {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            animation: winnerPulse 1s ease-in-out infinite;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.05); }
        }

        .result-emoji {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 0.9rem;
            color: #cc0000;
            font-weight: bold;
            text-align: center;
            line-height: 1.4;
        }

        .envelope-back.winner .result-text {
            font-size: 1.1rem;
            color: #ff0000;
        }

        .result-amount {
            font-size: 1.5rem;
            color: #ff0000;
            margin-top: 5px;
        }

        /* Th√¥ng b√°o k·∫øt qu·∫£ */
        .result-message {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .result-message.show {
            display: block;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-message h2 {
            color: #ff0000;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .result-message p {
            color: #333;
            font-size: 1.2rem;
        }

        /* N√∫t √¢m thanh */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .envelopes-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .result-message h2 {
                font-size: 1.5rem;
            }

            .result-message p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .envelope-front {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <button class="sound-toggle" id="soundToggle" title="B·∫≠t/T·∫Øt √¢m thanh">üîä</button>

    <div class="container">
        <div class="header">
            <h1 class="title">üéâ B·ªêC L√å X√å NƒÇM M·ªöI üéâ</h1>
            <p class="subtitle">Ch·ªçn 1 bao l√¨ x√¨ ‚Äì ch·ªâ 1 l·∫ßn duy nh·∫•t üßß</p>
        </div>

        <div class="envelopes-grid" id="envelopesGrid"></div>

        <div class="result-message" id="resultMessage">
            <h2>üéä CH√öC M·ª™NG NƒÇM M·ªöI üéä</h2>
            <p>B·∫°n ƒë√£ b·ªëc l√¨ x√¨ r·ªìi ‚Äì ch√∫c m·ª´ng nƒÉm m·ªõi! üéÜ</p>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh
        const CONFIG = {
            totalEnvelopes: 9,
            winnerAmount: '520.000ƒë',
            otherResults: [
                { emoji: 'üíù', text: 'Ch√∫c s·ª©c kh·ªèe an khang, ni·ªÅm vui tr·ªçn v·∫πn', amount: '131.000ƒë' },
                { emoji: 'ü•≥', text: 'Cung ch√∫c t√¢n ni√™n, v·∫°n s·ª± b√¨nh y√™n', amount: '88.000ƒë' },
                { emoji: 'üçÄ', text: 'H·∫°nh ph√∫c an nh√†n, gia ƒë√¨nh b√¨nh an', amount: '5.000ƒë' },
                { emoji: 'üíº', text: 'NƒÉm m·ªõi ƒëa t√†i ƒëa l·ªôc ƒëa ph√∫ qu√Ω', amount: '9.000ƒë' },
                { emoji: '‚ù§Ô∏è', text: 'Ch√∫c b l·∫Øm ti·ªÅn l·∫Øm s·ª©c kh·ªèe l·∫Øm th√†nh c√¥ng l·∫Øm may m·∫Øn.', amount: '168.000ƒë' },
                { emoji: 'üåü', text: 'NƒÉm m·ªõi v·∫°n s·ª± nh∆∞ √Ω t·ªâ s·ª± nh∆∞ m∆° ', amount: '68.000ƒë' },
                { emoji: 'üéØ', text: 'C√¥ng vi·ªác v·ª´a √Ω, t√∫i ti·ªÅn n·∫∑ng k√Ω', amount: '10.000ƒë' },
                { emoji: '‚õµ', text: 'Thu·∫≠n bu·ªìm xu√¥i gi√≥ b√¨nh an v√¥ s·ª±', amount: '14.000ƒë' }
            ]
        };

        // Tr·∫°ng th√°i
        let soundEnabled = true;
        let hasDrawn = false;

        // Kh·ªüi t·∫°o
        function init() {
            createConfetti();
            setupFireworks();
            createEnvelopes();
            checkPreviousResult();
            setupSoundToggle();
        }

        // T·∫°o confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.background = ['#ffd700', '#ff0000', '#ff6b00', '#fff'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);
            }
        }

        // T·∫°o bao l√¨ x√¨
        function createEnvelopes() {
            const grid = document.getElementById('envelopesGrid');
            
            for (let i = 0; i < CONFIG.totalEnvelopes; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'envelope-wrapper';
                wrapper.innerHTML = `
                    <div class="envelope" data-index="${i}">
                        <div class="envelope-face envelope-front">
                            üßß<br>L√å X√å
                        </div>
                        <div class="envelope-face envelope-back">
                            <div class="result-emoji"></div>
                            <div class="result-text"></div>
                        </div>
                    </div>
                `;
                
                wrapper.addEventListener('click', () => handleEnvelopeClick(i));
                grid.appendChild(wrapper);
            }
        }

        // X·ª≠ l√Ω click bao l√¨ x√¨
        function handleEnvelopeClick(index) {
            if (hasDrawn) return;
            
            hasDrawn = true;
            playSound('open');
            
            // L·∫≠t bao ƒë∆∞·ª£c ch·ªçn
            const envelopes = document.querySelectorAll('.envelope');
            const wrappers = document.querySelectorAll('.envelope-wrapper');
            const clickedEnvelope = envelopes[index];
            const clickedBack = clickedEnvelope.querySelector('.envelope-back');
            
            // Bao ƒë∆∞·ª£c ch·ªçn lu√¥n l√† winner
            clickedBack.classList.add('winner');
            clickedBack.querySelector('.result-emoji').textContent = 'üéä';
            clickedBack.querySelector('.result-text').innerHTML = 
                `<strong>CH√öC M·ª™NG!</strong><br>ü§òB·∫°n nƒÉm nay qu√° may m·∫Ønü•∞<div class="result-amount">${CONFIG.winnerAmount} üí∞</div>`;
            
            // L·∫≠t bao ƒë∆∞·ª£c ch·ªçn
            setTimeout(() => {
                clickedEnvelope.classList.add('flipped');
            }, 100);
            
            // L·∫≠t t·∫•t c·∫£ c√°c bao c√≤n l·∫°i sau 800ms
            setTimeout(() => {
                envelopes.forEach((envelope, i) => {
                    if (i !== index) {
                        const back = envelope.querySelector('.envelope-back');
                        const resultIndex = i > index ? i - 1 : i;
                        const result = CONFIG.otherResults[resultIndex % CONFIG.otherResults.length];
                        
                        back.querySelector('.result-emoji').textContent = result.emoji;
                        back.querySelector('.result-text').innerHTML = 
                            `${result.text}<div class="result-amount">${result.amount}</div>`;
                        
                        envelope.classList.add('flipped');
                    }
                });
                
                // Hi·ªÉn th·ªã th√¥ng b√°o
                setTimeout(() => {
                    document.getElementById('resultMessage').classList.add('show');
                    triggerMassiveFireworks();
                    playSound('win');
                }, 500);
            }, 800);
            
            // V√¥ hi·ªáu h√≥a t·∫•t c·∫£ click
            wrappers.forEach(w => w.classList.add('disabled'));
            
            // === COMMENT 2 D√íNG D∆Ø·ªöI ƒê√ÇY ƒê·ªÇ TEST (cho ph√©p reload l·∫°i) ===
            // Sau khi test xong, B·ªé COMMENT ƒë·ªÉ b·∫≠t l·∫°i t√≠nh nƒÉng ch·ªëng reload
            localStorage.setItem('lixi_drawn', 'true');
            localStorage.setItem('lixi_winner_index', index);
            // === K·∫æT TH√öC PH·∫¶N C·∫¶N COMMENT ===
        }

        // Ki·ªÉm tra k·∫øt qu·∫£ tr∆∞·ªõc ƒë√≥
        function checkPreviousResult() {
            // === COMMENT D√íNG D∆Ø·ªöI ƒê√ÇY ƒê·ªÇ TEST (cho ph√©p reload l·∫°i) ===
            // Sau khi test xong, B·ªé COMMENT ƒë·ªÉ b·∫≠t l·∫°i t√≠nh nƒÉng ch·ªëng reload
            const drawn = localStorage.getItem('lixi_drawn');
            // === K·∫æT TH√öC PH·∫¶N C·∫¶N COMMENT ===
            
            if (drawn === 'true') {
                hasDrawn = true;
                const winnerIndex = parseInt(localStorage.getItem('lixi_winner_index')) || 0;
                
                // Hi·ªÉn th·ªã l·∫°i k·∫øt qu·∫£
                const envelopes = document.querySelectorAll('.envelope');
                const wrappers = document.querySelectorAll('.envelope-wrapper');
                
                envelopes.forEach((envelope, i) => {
                    const back = envelope.querySelector('.envelope-back');
                    
                    if (i === winnerIndex) {
                        back.classList.add('winner');
                        back.querySelector('.result-emoji').textContent = 'üéä';
                        back.querySelector('.result-text').innerHTML = 
                            `<strong>CH√öC M·ª™NG!</strong><br>B·∫°n nh·∫≠n ƒë∆∞·ª£c<div class="result-amount">${CONFIG.winnerAmount} üí∞</div>`;
                    } else {
                        const resultIndex = i > winnerIndex ? i - 1 : i;
                        const result = CONFIG.otherResults[resultIndex % CONFIG.otherResults.length];
                        
                        back.querySelector('.result-emoji').textContent = result.emoji;
                        back.querySelector('.result-text').innerHTML = 
                            `${result.text}<div class="result-amount">${result.amount}</div>`;
                    }
                    
                    envelope.classList.add('flipped');
                });
                
                wrappers.forEach(w => w.classList.add('disabled'));
                document.getElementById('resultMessage').classList.add('show');
            }
        }

        // Ph√°o hoa
        let fireworksCanvas, fireworksCtx;
        let particles = [];

        function setupFireworks() {
            fireworksCanvas = document.getElementById('fireworksCanvas');
            fireworksCtx = fireworksCanvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            animateFireworks();
        }

        function resizeCanvas() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }

        function createFirework(x, y, isWin = false) {
            const particleCount = isWin ? 100 : 50;
            const colors = ['#ffd700', '#ff0000', '#ff6b00', '#ffffff'];
            
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = isWin ? 5 + Math.random() * 3 : 3 + Math.random() * 2;
                
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * velocity,
                    vy: Math.sin(angle) * velocity,
                    life: 100,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }
        }

        function animateFireworks() {
            fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            particles = particles.filter(p => p.life > 0);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // Gravity
                p.life -= 1;
                
                fireworksCtx.fillStyle = p.color;
                fireworksCtx.globalAlpha = p.life / 100;
                fireworksCtx.fillRect(p.x, p.y, 3, 3);
            });
            
            fireworksCtx.globalAlpha = 1;
            
            // Random fireworks
            if (Math.random() < 0.03) {
                createFirework(
                    Math.random() * fireworksCanvas.width,
                    Math.random() * fireworksCanvas.height * 0.5
                );
            }
            
            requestAnimationFrame(animateFireworks);
        }

        function triggerMassiveFireworks() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * fireworksCanvas.width,
                        Math.random() * fireworksCanvas.height * 0.6,
                        true
                    );
                }, i * 200);
            }
        }

        // √Çm thanh
        function playSound(type) {
            if (!soundEnabled) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'open') {
                oscillator.frequency.value = 600;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } else if (type === 'win') {
                // Melody
                const notes = [523, 659, 784, 1047];
                notes.forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.1);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.3);
                    
                    osc.start(audioContext.currentTime + i * 0.1);
                    osc.stop(audioContext.currentTime + i * 0.1 + 0.3);
                });
            }
        }

        function setupSoundToggle() {
            const btn = document.getElementById('soundToggle');
            btn.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                btn.textContent = soundEnabled ? 'üîä' : 'üîá';
            });
        }

        // Ph√≠m t·∫Øt Reset (ƒë·ªÉ test khi ƒëang dev)
        // Nh·∫•n ph√≠m 'R' ƒë·ªÉ reset v√† ch∆°i l·∫°i
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                if (confirm('üîÑ Reset v√† ch∆°i l·∫°i?\n(Ch·ªâ d√πng khi ƒëang test)')) {
                    localStorage.removeItem('lixi_drawn');
                    localStorage.removeItem('lixi_winner_index');
                    location.reload();
                }
            }
        });

        // Kh·ªüi ƒë·ªông
        init();
    </script>
</body>
</html>
